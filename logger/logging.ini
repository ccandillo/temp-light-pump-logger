[loggers]
keys=root,GraphInterface,DataInterface,PumpInterface,PumpInterfaceSwitch,LoggerController
 
[handlers]
keys=fileHandler, consoleHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=DEBUG
handlers=consoleHandler
 
[logger_GraphInterface]
level=INFO
handlers=fileHandler
qualname=GraphInterface

[logger_DataInterface]
level=INFO
handlers=fileHandler
qualname=DataInterface

[logger_PumpInterface]
level=INFO
handlers=fileHandler
qualname=PumpInterface

[logger_PumpInterfaceSwitch]
level=INFO
handlers=fileHandler
qualname=PumpInterfaceSwitch

[logger_LoggerController]
level=DEBUG
handlers=fileHandler
qualname=LoggerController
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("app.log",)
 
[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s : %(message)s


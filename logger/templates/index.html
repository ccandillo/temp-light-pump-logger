{% extends "layout.html" %}

{% block body %}
    {% block navbar %}{{ super() }}{% endblock %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}

    <div class="container">
            <h2>Global Sensors</h2>
            </br>
        <div id="global_sensors">
            <h4>Temperature Graphs</h4>
            <img class="img-rounded" src="{{ url_for('static', filename = 'images/temperature_daily.png') }}" alt="Temperature" title="Temperature" border="0">
            <img class="img-rounded" src="{{ url_for('static', filename = 'images/temperature_weekly.png') }}" alt="Light" title="Light" border="0">
        </div>
        <div id="global_sensors">
            </br>
            <h4>Light Graphs</h4>
            <img class="img-rounded" src="{{ url_for('static', filename = 'images/light_daily.png') }}" alt="Temperature" title="Temperature" border="0">
            <img class="img-rounded" src="{{ url_for('static', filename = 'images/light_weekly.png') }}" alt="Light" title="Light" border="0">
        </div>
    </div>

    </br>
    <div class="container">
        <div id="pump">
            <h2>Pump Override</h2>
            <form method="POST" action="{{ url_for("daily_graphs") }}">
                <input text-top class="btn btn-primary" type="submit" name="On" value="on">
                <input class="btn btn-primary" type="submit" name="Off" value="off">
            </form>
        </div>
    </div>
{% endblock %}
